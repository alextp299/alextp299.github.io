<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Ålex Toledano - Portfolio</title>
  <style>
    /* Reset y estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 500px;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ff00cc;
    }

    .cursor {
      color: #00ffff;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1 id="typing">Hola, soy √Ålex<span class="cursor">|</span></h1>
  <p>
    Analista de datos, desarrollador web y t√©cnico IT. Me gusta crear soluciones simples, visuales y funcionales.  
  </p>
  <a href="mailto:alextp299@gmail.com">üì© Contactar</a>

  <footer>¬© 2025 √Ålex Toledano</footer>

  <script>
    // Efecto "m√°quina de escribir"
    const texto = "Hola, soy √Ålex";
    let i = 0;
    const typingElement = document.getElementById("typing");

    function type() {
      if (i < texto.length) {
        typingElement.innerHTML = texto.slice(0, i + 1) + '<span class="cursor">|</span>';
        i++;
        setTimeout(type, 100);
      }
    }

    window.onload = type;
  </script>
</body>
</html>
